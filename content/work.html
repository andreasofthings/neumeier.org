<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Work â€” Andreas Neumeier</title>
<style>
  html,body{height:100%;margin:0;background:#111;color:#e6e6e6;font-family: "Courier New", Courier, monospace;}
  .wrap{box-sizing:border-box;padding:40px;height:100%;overflow:auto;}
  .type{white-space:pre-wrap;font-size:1.5rem;line-height:1.6;}
  .cursor{display:inline-block;width:8px;background:#e6e6e6;margin-left:2px;animation:blink .8s steps(1) infinite;vertical-align:bottom}
  @keyframes blink{50%{opacity:0}}
</style>
</head>
<body>
<div class="wrap">
<pre id="out" class="type"></pre>
</div>
<script>
const phrase = "All work and no play makes Andreas a dull boy.";
const out = document.getElementById('out');
const typingMin = 50; // ms per char (min)
const typingMax = 70; // ms per char (max)
const linePause = 600; // pause after full line
const skipNewlineChance = 0.5; // 50% chance to skip adding a newline between lines

function escapeHtml(str){
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function render(text){
  out.innerHTML = escapeHtml(text) + '<span class="cursor"></span>';
}

async function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

function randomTypingDelay(){
  return typingMin + Math.random() * (typingMax - typingMin);
}

async function typeLine(currentText){
  let text = currentText;
  for(let i=0;i<phrase.length;i++){ 
    text += phrase[i];
    render(text);
    await sleep(randomTypingDelay());
    window.scrollTo(0, document.body.scrollHeight);
  }
  await sleep(linePause);
  // decide whether to append a newline or skip it
  if (Math.random() >= skipNewlineChance) {
    text += '\n';
    render(text);
  } else {
    // skipping newline: render as-is (no line break)
    render(text);
  }
  return text;
}

(async function loop(){
  let acc = '';
  while(true){
    acc = await typeLine(acc);
  }
})();
</script>
</body>
</html>
